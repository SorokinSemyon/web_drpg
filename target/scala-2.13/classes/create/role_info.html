<a class="btn btn-primary mb-3"> Персонаж: {{ roleName }} Сценарий: {{ scenarioName }}</a>
<div class="row">
{{ for role_info }}
    <div class="col-lg-5 col-md-7 col-sm-7 mb-3">
    <div class="card">
    <div class="card-body">
        <h5 class="card-title">Карточка #{{ roundNumber }}</h5>
        <p class="card-text" style="white-space: pre-line;"> {{ info }} </p>
    </div>
    </div>
    </div>
{{ end for }}

{{ if empty }}
    <div class="col-lg-5 col-md-7 col-sm-7 mb-3">
    <div class="card">
    <div class="card-body">
        <h5 class="card-title">Этой карточки истории ещё нет</h5>
        <a href="/create_info/{{ roleId }}" class="btn btn-primary">Создать карточку истории</a>
    </div>
    </div>
    </div>
{{ end if }}
</div>
