<a class="btn btn-primary mb-3"> Персонаж: {{ roleName }} Сценарий: {{ scenarioName }}</a>
<form onsubmit="get_action(this);" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="infoInput" class="form-label">Карточка истории #{{ lastRoleInfo }}</label>
        <textarea class="form-control" id="infoInput" rows="3" name="info" placeholder="Текст" required="required"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
    function get_action(form) {
        form.action = 'http://localhost:8080/save_role_info/' + window.location.href.split("/").pop();
    }
</script>
