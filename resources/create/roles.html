<a class="btn btn-primary mb-3"> Сценарий: {{ scenarioName }} </a>
<div class="row">
{{ for role }}
    <div class="col-lg-5 col-md-7 col-sm-7 mb-3">
    <div class="card">
        <img src="{{ imageUrl }}" class="card-img-top" style="width: 200px;">
        <div class="card-body">
        <h5 class="card-title"> {{ name }} </h5>
        <p class="card-text"> {{ description }} </p>
        <a href="/role_info/{{ id }}" class="btn btn-primary">Изменить карточки истории</a>
        </div>
    </div>
    </div>
{{ end for }}

{{ if empty }}
    <div class="col-lg-5 col-md-7 col-sm-7 mb-3">
        <div class="card">
        <div class="card-body">
        <h5 class="card-title">Этого персонажа ещё нет</h5>
        <a href="/create_role/{{ scenarioId }}" class="btn btn-primary">Создать персонажа</a>
        </div>
        </div>
    </div>
{{ end if }}
</div>
